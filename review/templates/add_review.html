{% extends "base.html" %}

{% block title %} Datatables {% endblock title %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary card-header-icon">
                <h4 class="card-title">{{ appname }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" value="add_review">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="books">Books</label>
                        <input type="text" name="books" class="form-control" id="books">
                    </div>
                    <div class="form-group">
                        <label for="review_title">Review Title</label>
                        <input type="text" name="review_title" class="form-control" id="review_title">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Review</label>
                        <textarea class="form-control" name="review" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="review_title">Rating</label>
                        <input type="number" name="rating" class="form-control" id="rating">
                    </div>
                    <!-- {{ form.as_table }} -->
                    <button class="btn btn-primary" type="submit">Add Review</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block javascripts %}

{% endblock javascripts %}
