      <div class="card-header card-header-primary card-header-icon">
        <h4 class="card-title">{{ appname }}</h4>
      </div>
      <div class="card-body">
        <form method="POST" value="add_wishlist">

    </div>
  </div>
</div>

{% endblock content %}
